<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <span>Create Project</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body row">
    <form [formGroup]="projectForm" (submit)="onSubmit()" class="col-sm-11">

      <div class="project-name form-elem row">
        <label class="col-sm-2">Name</label>
        <input type="text" class="col-sm-10 form-control" formControlName="name">
      </div>

      <div class="project-desc form-elem row">
        <label class="col-sm-2">Description</label>
        <textarea formControlName="description" class="col-sm-10 form-control"></textarea>
      </div>

      <div class="project-type form-elem row">
        <label class="col-sm-2">Results Type</label>
        <div ngbRadioGroup
             class="col-sm-10 btn-group btn-group-toggle btn-outline-toggle-group btn-group-full-width btn-toggle-radio-group">
          <label ngbButtonLabel class="btn btn-outline-primary">
            <input ngbButton type="radio" value="TEST_CASES" formControlName="type"> Test Cases
          </label>
          <label ngbButtonLabel class="btn btn-outline-primary">
            <input ngbButton type="radio" value="SCENARIOS" formControlName="type"> Scenarios
          </label>
          <label ngbButtonLabel class="btn btn-outline-primary">
            <input ngbButton type="radio" value="SIMULATION" formControlName="type"> Simulation
          </label>
          <label ngbButtonLabel class="btn btn-outline-primary">
            <input ngbButton type="radio" value="SECURITY" formControlName="type"> Security
          </label>
        </div>
      </div>

      <div *ngIf="message != null">{{message}}</div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-sm btn-success" [disabled]="!projectForm.valid"
            (click)="onSubmit()">Create
    </button>
  </div>
</ng-template>
<button class="btn btn-success" (click)="openModal(content)">
  <fa-icon [icon]="faPlus"></fa-icon>
  Create
</button>
