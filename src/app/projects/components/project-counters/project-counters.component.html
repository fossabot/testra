<nb-card class="project-counter">
  <div *ngIf="projectCounter == null">
    No projects selected
  </div>
  <div *ngIf="projectCounter != null" class="row">
    <div class="col-md-12 container">
      <ul class="list">
        <li>
          <div>
            <div class="title">Executions</div>
            <div class="value">{{projectCounter.testExecutionsCount | addCommas}}</div>
          </div>
        </li>
        <li>
          <div>
            <div class="title">Results</div>
            <div class="value">{{projectCounter.testResultsCount | addCommas}}</div>
          </div>
        </li>
        <li *ngIf="projectCounter.testScenariosCount > 0">
          <div>
            <div class="title">Scenarios</div>
            <div class="value">{{projectCounter.testScenariosCount | addCommas}}</div>
          </div>
        </li>
        <li *ngIf="projectCounter.testCasesCount > 0">
          <div>
            <div class="title">Testcases</div>
            <div class="value">{{projectCounter.testCasesCount | addCommas}}</div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nb-card>
