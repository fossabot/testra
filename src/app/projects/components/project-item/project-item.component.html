<div class="row">
  <span class="col-sm-10">{{name}}</span>
  <div class="col-sm-2" *ngIf="!(showConfirmIcon$ | async)">
    <fa-icon class="icon-trash" [icon]="faTrash"
             placement="bottom" ngbTooltip="Delete project" container="body"
             (click)="remove()"></fa-icon>
  </div>
  <div *ngIf="showConfirmIcon$ | async" class="col-sm-2">
    <fa-icon class="icon-confirm" [icon]="faExclamation"
             placement="bottom" ngbTooltip="Confirm delete" container="body"
             (click)="confirmedRemove()"></fa-icon>
  </div>
</div>
