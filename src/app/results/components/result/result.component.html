<div class="row test-result">
  <div class="col-sm-12">
    <div class="test-result-status" [style.background-color]="resultStatusColor">
      <strong class="result-status-failed">{{result.status}}</strong>
    </div>
    <div>
      <fa-icon [icon]="faStopWatch"></fa-icon>
      <p> Duration : </p>
      {{(result.endTime - result.startTime) | prettyDuration}}
    </div>
    <div>
      <fa-icon [icon]="faClock">Time:</fa-icon>
      <p> Time : </p>
      {{result.startTime | date:'d MMM yy, h:mm:ss a'}} - {{result.endTime | date:'d MMM yy, h:mm:ss a'}}
    </div>
    <div>
      <fa-icon [icon]="faRetry"></fa-icon>
      <p> Retries : </p>
      {{result.retryCount}}
    </div>
  </div>
</div>

<app-gherkin-card [gherkinText]="getStepsAsString()"></app-gherkin-card>

<nb-card *ngIf="result.status === 'FAILED'">
    <div>{{result.error}}</div>
</nb-card>
