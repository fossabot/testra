<nb-card>
  <div *ngIf="getTotalResultsCount() <= 0">
    No test results
  </div>
  <nb-tabset [fullWidth]=true *ngIf="canShowTabSet()" (changeTab)="changeTab($event)">
    <nb-tab tabTitle="{{overviewTabTitle}}" style="height: 100%; margin-top: 1em;">
      <app-tests-overview-charts [currentExecutionStats]="currentExecutionStats"></app-tests-overview-charts>
    </nb-tab>
    <nb-tab tabTitle="Failed" badgeText="{{currentExecutionStats.failed}}" badgeStatus="danger" badgePosition="top right">
      <app-execution-content-by-status *ngIf="currentTab === 'Failed'" [resultStatus]="'FAILED'"></app-execution-content-by-status>
    </nb-tab>
    <nb-tab tabTitle="Passed" badgeText="{{currentExecutionStats.passed}}" badgeStatus="success" badgePosition="top right">
      <app-execution-content-by-status *ngIf="currentTab === 'Passed'" [resultStatus]="'PASSED'"></app-execution-content-by-status>
    </nb-tab>
    <nb-tab tabTitle="Others" badgeText="{{currentExecutionStats.others}}" badgeStatus="warning" badgePosition="top right">
      <app-execution-content-by-status *ngIf="currentTab === 'Others'" [resultStatus]="'OTHERS'"></app-execution-content-by-status>
    </nb-tab>
    <nb-tab tabTitle="All" badgeText="{{getTotalResultsCount()}}" badgeStatus="info" badgePosition="top right">
      <app-execution-content-by-status *ngIf="currentTab === 'All'" [resultStatus]="'ALL'"></app-execution-content-by-status>
    </nb-tab>
    <nb-tab tabTitle="Analytics">
      <strong>TODO</strong>
    </nb-tab>
  </nb-tabset>
</nb-card>
